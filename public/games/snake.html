<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            color: #00ff00;
            overflow: hidden;
        }
        .game-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.85);
            padding: 25px;
            border: 2px solid #00ff00;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.4);
            position: relative;
            z-index: 1;
            max-width: 500px;
            width: 95%;
        }
        h1 {
            color: #00ff00;
            margin-bottom: 15px;
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
            position: relative;
            display: inline-block;
        }
        h1::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ff00, transparent);
        }
        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            color: #00ff00;
            font-size: 18px;
            font-weight: bold;
        }
        .score-item {
            background: rgba(0, 255, 0, 0.1);
            padding: 10px 20px;
            border: 1px solid #00ff00;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
            transition: all 0.3s;
        }
        .score-item.highlight {
            background: rgba(0, 255, 0, 0.2);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.4);
        }
        canvas {
            border: 2px solid #00ff00;
            background: #000;
            display: block;
            margin: 0 auto;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        .controls {
            margin-top: 20px;
            color: #00ff00;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .key-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .key-row {
            display: flex;
            margin: 2px 0;
        }
        .key {
            width: 30px;
            height: 30px;
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            margin: 0 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 3px;
            font-size: 12px;
        }
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            color: #ff0000;
            padding: 40px;
            border: 2px solid #ff0000;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 1000;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
            width: 80%;
            max-width: 350px;
        }
        .game-over.show {
            display: block;
            animation: pulse 0.5s ease-in-out;
        }
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(0.9); opacity: 0; }
            70% { transform: translate(-50%, -50%) scale(1.05); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        .game-over h2 {
            margin-bottom: 20px;
            color: #ff0000;
            font-size: 28px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
        }
        .game-over p {
            color: #00ff00;
            margin-bottom: 25px;
            font-size: 18px;
        }
        .game-over button {
            background: rgba(0, 0, 0, 0.8);
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 12px 30px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            transition: all 0.3s;
            border-radius: 5px;
            letter-spacing: 1px;
        }
        .game-over button:hover {
            background: #00ff00;
            color: #000;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.7);
        }
        .mobile-controls {
            display: none;
            margin-top: 20px;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            width: 200px;
            margin: 20px auto 0;
        }
        .mobile-controls button {
            width: 100%;
            height: 60px;
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            color: #00ff00;
            font-size: 24px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.2s;
        }
        .mobile-controls button:active {
            background: rgba(0, 255, 0, 0.3);
        }
        .up { grid-column: 2; grid-row: 1; }
        .left { grid-column: 1; grid-row: 2; }
        .right { grid-column: 3; grid-row: 2; }
        .down { grid-column: 2; grid-row: 3; }
        
        @media (max-width: 600px) {
            .mobile-controls {
                display: grid;
            }
            .key-controls {
                display: none;
            }
        }
        
        /* Matrix-like background effect */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.1;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="matrix-bg" id="matrixBg"></div>
    
    <div class="game-container">
        <h1>Snake Game</h1>
        <div class="score-board">
            <div class="score-item" id="scoreItem">Score: <span id="score">0</span></div>
            <div class="score-item" id="highScoreItem">High: <span id="highScore">0</span></div>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            <div class="key-controls">
                <div class="key-row">
                    <div class="key">W</div>
                </div>
                <div class="key-row">
                    <div class="key">A</div>
                    <div class="key">S</div>
                    <div class="key">D</div>
                </div>
            </div>
            <div>Use Arrow Keys or WASD</div>
        </div>
        
        <div class="mobile-controls">
            <button class="up">↑</button>
            <button class="left">←</button>
            <button class="right">→</button>
            <button class="down">↓</button>
        </div>
    </div>
    
    <div class="game-over" id="gameOver">
        <h2>Game Over!</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <button onclick="restartGame()">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const scoreItem = document.getElementById('scoreItem');
        const highScoreItem = document.getElementById('highScoreItem');
        const gameOverDiv = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const matrixBg = document.getElementById('matrixBg');
        
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        let snake = [{x: 10, y: 10}];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = true;
        let gameSpeed = 150;
        let lastRenderTime = 0;
        let isPaused = false;
        
        highScoreElement.textContent = highScore;
        
        // Create matrix background effect
        function createMatrixBackground() {
            const chars = "01";
            const columns = Math.floor(window.innerWidth / 20);
            const drops = [];
            
            for (let i = 0; i < columns; i++) {
                drops[i] = Math.floor(Math.random() * -100);
            }
            
            function drawMatrix() {
                ctx.fillStyle = "rgba(0, 0, 0, 0.04)";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = "#0f0";
                ctx.font = "15px monospace";
                
                for (let i = 0; i < drops.length; i++) {
                    const text = chars[Math.floor(Math.random() * chars.length)];
                    ctx.fillText(text, i * 20, drops[i] * 20);
                    
                    if (drops[i] * 20 > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    
                    drops[i]++;
                }
            }
            
            // Create a separate canvas for the matrix effect
            const matrixCanvas = document.createElement('canvas');
            matrixCanvas.width = window.innerWidth;
            matrixCanvas.height = window.innerHeight;
            matrixCanvas.style.position = 'fixed';
            matrixCanvas.style.top = '0';
            matrixCanvas.style.left = '0';
            matrixCanvas.style.zIndex = '0';
            matrixCanvas.style.pointerEvents = 'none';
            document.body.appendChild(matrixCanvas);
            
            const matrixCtx = matrixCanvas.getContext('2d');
            
            function animateMatrix() {
                matrixCtx.fillStyle = "rgba(0, 0, 0, 0.04)";
                matrixCtx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);
                
                matrixCtx.fillStyle = "#0f0";
                matrixCtx.font = "15px monospace";
                
                for (let i = 0; i < drops.length; i++) {
                    const text = chars[Math.floor(Math.random() * chars.length)];
                    matrixCtx.fillText(text, i * 20, drops[i] * 20);
                    
                    if (drops[i] * 20 > matrixCanvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    
                    drops[i]++;
                }
                
                requestAnimationFrame(animateMatrix);
            }
            
            animateMatrix();
        }
        
        function randomFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            // Make sure food doesn't spawn on snake
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    randomFood();
                    return;
                }
            }
        }
        
        function drawGame() {
            clearCanvas();
            drawSnake();
            drawFood();
        }
        
        function clearCanvas() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
        
        function drawSnake() {
            // Classic green snake with gradient
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // Head - slightly brighter green
                    ctx.fillStyle = '#00ff00';
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = '#00ff00';
                } else {
                    // Body - classic green with gradient
                    const gradient = ctx.createLinearGradient(
                        segment.x * gridSize, 
                        segment.y * gridSize, 
                        segment.x * gridSize + gridSize, 
                        segment.y * gridSize + gridSize
                    );
                    gradient.addColorStop(0, '#00cc00');
                    gradient.addColorStop(1, '#009900');
                    ctx.fillStyle = gradient;
                    ctx.shadowBlur = 0;
                }
                
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
                
                // Add border for pixelated look
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 1;
                ctx.strokeRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
                
                // Draw eyes on the head
                if (index === 0) {
                    ctx.fillStyle = '#000';
                    // Determine eye position based on direction
                    if (dx === 1) { // Right
                        ctx.fillRect(segment.x * gridSize + gridSize - 5, segment.y * gridSize + 5, 2, 2);
                        ctx.fillRect(segment.x * gridSize + gridSize - 5, segment.y * gridSize + gridSize - 7, 2, 2);
                    } else if (dx === -1) { // Left
                        ctx.fillRect(segment.x * gridSize + 3, segment.y * gridSize + 5, 2, 2);
                        ctx.fillRect(segment.x * gridSize + 3, segment.y * gridSize + gridSize - 7, 2, 2);
                    } else if (dy === 1) { // Down
                        ctx.fillRect(segment.x * gridSize + 5, segment.y * gridSize + gridSize - 5, 2, 2);
                        ctx.fillRect(segment.x * gridSize + gridSize - 7, segment.y * gridSize + gridSize - 5, 2, 2);
                    } else if (dy === -1) { // Up
                        ctx.fillRect(segment.x * gridSize + 5, segment.y * gridSize + 3, 2, 2);
                        ctx.fillRect(segment.x * gridSize + gridSize - 7, segment.y * gridSize + 3, 2, 2);
                    }
                }
            });
        }
        
        function drawFood() {
            // Classic red food with shine effect
            ctx.fillStyle = '#ff0000';
            ctx.shadowBlur = 15;
            ctx.shadowColor = '#ff0000';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
            
            // Add shine effect
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            ctx.fillRect(food.x * gridSize + 3, food.y * gridSize + 3, 5, 5);
            
            // Add border
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 1;
            ctx.shadowBlur = 0;
            ctx.strokeRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
        }
        
        function moveSnake() {
            if (!gameRunning || isPaused) return;
            
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            
            // Check wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }
            
            // Check self collision (skip the head itself)
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }
            
            snake.unshift(head);
            
            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                
                // Highlight score when it increases
                scoreItem.classList.add('highlight');
                setTimeout(() => {
                    scoreItem.classList.remove('highlight');
                }, 300);
                
                randomFood();
                
                // Update high score
                if (score > highScore) {
                    highScore = score;
                    highScoreElement.textContent = highScore;
                    localStorage.setItem('snakeHighScore', highScore);
                    
                    // Highlight high score
                    highScoreItem.classList.add('highlight');
                    setTimeout(() => {
                        highScoreItem.classList.remove('highlight');
                    }, 500);
                }
                
                // Increase speed slightly every 5 foods
                if (score % 50 === 0 && gameSpeed > 70) {
                    gameSpeed -= 10;
                }
            } else {
                snake.pop();
            }
        }
        
        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = score;
            gameOverDiv.classList.add('show');
        }
        
        function restartGame() {
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            gameRunning = true;
            gameSpeed = 150;
            isPaused = false;
            gameOverDiv.classList.remove('show');
            randomFood();
            drawGame();
        }
        
        function togglePause() {
            isPaused = !isPaused;
        }
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'p' || e.key === 'P') {
                togglePause();
                return;
            }
            
            if (!gameRunning && e.key !== 'Enter' && e.key !== ' ') return;
            
            const key = e.key.toLowerCase();
            
            if ((key === 'arrowup' || key === 'w') && dy !== 1) {
                dx = 0;
                dy = -1;
            } else if ((key === 'arrowdown' || key === 's') && dy !== -1) {
                dx = 0;
                dy = 1;
            } else if ((key === 'arrowleft' || key === 'a') && dx !== 1) {
                dx = -1;
                dy = 0;
            } else if ((key === 'arrowright' || key === 'd') && dx !== -1) {
                dx = 1;
                dy = 0;
            }
            
            e.preventDefault();
        });
        
        // Mobile controls
        const upBtn = document.querySelector('.up');
        const leftBtn = document.querySelector('.left');
        const rightBtn = document.querySelector('.right');
        const downBtn = document.querySelector('.down');
        
        upBtn.addEventListener('click', () => {
            if (dy !== 1) {
                dx = 0;
                dy = -1;
            }
        });
        
        downBtn.addEventListener('click', () => {
            if (dy !== -1) {
                dx = 0;
                dy = 1;
            }
        });
        
        leftBtn.addEventListener('click', () => {
            if (dx !== 1) {
                dx = -1;
                dy = 0;
            }
        });
        
        rightBtn.addEventListener('click', () => {
            if (dx !== -1) {
                dx = 1;
                dy = 0;
            }
        });
        
        // Touch controls for mobile
        let touchStartX = 0;
        let touchStartY = 0;
        
        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            e.preventDefault();
        });
        
        canvas.addEventListener('touchend', (e) => {
            if (!gameRunning) return;
            
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            const diffX = touchEndX - touchStartX;
            const diffY = touchEndY - touchStartY;
            
            if (Math.abs(diffX) > Math.abs(diffY)) {
                // Horizontal swipe
                if (diffX > 0 && dx !== -1) {
                    dx = 1;
                    dy = 0;
                } else if (diffX < 0 && dx !== 1) {
                    dx = -1;
                    dy = 0;
                }
            } else {
                // Vertical swipe
                if (diffY > 0 && dy !== -1) {
                    dx = 0;
                    dy = 1;
                } else if (diffY < 0 && dy !== 1) {
                    dx = 0;
                    dy = -1;
                }
            }
            
            e.preventDefault();
        });
        
        // Initialize game
        randomFood();
        drawGame();
        createMatrixBackground();
        
        // Game loop with requestAnimationFrame for smoother animation
        function gameLoop(timestamp) {
            if (lastRenderTime === 0) {
                lastRenderTime = timestamp;
            }
            
            const progress = timestamp - lastRenderTime;
            
            if (progress > gameSpeed) {
                if (gameRunning && !isPaused) {
                    moveSnake();
                    drawGame();
                }
                lastRenderTime = timestamp;
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        requestAnimationFrame(gameLoop);
        
        // Track play for guest mode
        if (window.GuestService) {
            window.GuestService.addToPlayHistory(0, 'Snake Game');
        }
    </script>
</body>
</html>
